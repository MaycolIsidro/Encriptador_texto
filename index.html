<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="div-principal">
            <div class="text">
                <textarea placeholder="Ingrese su texto aquí"
                id="textinput" class="area-text"></textarea>
            </div>
            <div class="botones">
                <button class="btn-enc" id="btnencriptar">Encriptar</button>
                <button class="btn-des" id="btndesencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="div-resultado">
            <textarea placeholder="Ingrese su texto aquí"
                id="textoutput" class="area-text"></textarea>
            <button class="btn-copiar" id="btnCopiar">Copiar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
